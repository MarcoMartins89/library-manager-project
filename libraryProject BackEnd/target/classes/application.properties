spring.config.import=optional:classpath:.env
spring.application.name=${MY_APP_NAME}
spring.datasource.url=jdbc:mysql://localhost:3306/${PROJECT_DATABASE_NAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${PROJECT_DATABASE_USERNAME}
spring.datasource.password=${PROJECT_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=never
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.allow-pool-suspension=true
spring.jpa.open-in-view=false





